<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content container" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    {%- if page.lightgallery -%}
    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js@1.0/dist/js/lightgallery.min.js"></script>
    
    <!-- lightgallery plugins -->
    <script src="https://cdn.jsdelivr.net/npm/lg-video.js@1.0/dist/lg-video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lg-hash.js@1.0/dist/lg-hash.min.js"></script>

    <script type="text/javascript">
      lightGallery(document.getElementById('lightgallery'), {
        selector: '.column>a',
        loop: false,
        videoMaxWidth: '1120px',
        youtubePlayerParams: { 
          autoplay: 0, 
          loop: 1, 
          modestbranding: 1, 
          rel: 0, 
          showinfo: 0, 
          color: "white", 
          disablekb: 1 
        }
      }); 
    </script>
    {%- endif -%}

  </body>
</html>
